dist: bionic

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

language: node_js

node_js:
  - "16"

cache:
  yarn: false

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn global add codecov

install:
  - yarn install

script:
  - yarn test_lib --no-watch --no-progress --code-coverage --browsers=ChromeHeadlessCI
  - codecov
